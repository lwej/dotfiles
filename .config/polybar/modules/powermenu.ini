[module/powermenu]
type = custom/menu

format-spacing = 1

label-open ="[I/O]"
label-open-padding = 1
label-open-font = 0
label-open-background = ${colors.red}
label-open-foreground = ${colors.black}
label-close = "[ X ]"
label-close-padding-left = 1
label-close-font = 0
label-close-background = ${colors.red}
label-close-foreground = ${colors.black}
label-separator = "|"
label-separator-foreground = ${colors.dark}

menu-0-0 = Reboot
menu-0-0-font = 0
menu-0-0-exec = menu-open-1
menu-0-1 = Power Off
menu-0-1-font = 0
menu-0-1-exec = menu-open-2
menu-0-2 = Hibernate
menu-0-2-font = 0
menu-0-2-exec = menu-open-3
menu-0-3 = Suspend
menu-0-3-font = 0
menu-0-3-exec = menu-open-4
menu-0-4 = Lock
menu-0-4-font = 0
menu-0-4-exec = menu-open-5
menu-0-5 = Logout
menu-0-5-font = 0
menu-0-5-exec = menu-open-6

menu-1-0 = Reboot
menu-1-0-font = 0
menu-1-0-exec = systemctl reboot
menu-1-1 = Cancel
menu-1-1-font = 0
menu-1-1-exec = menu-open-0

menu-2-0 = Power Off
menu-2-0-font = 0
menu-2-0-exec = systemctl poweroff
menu-2-1 = Cancel
menu-2-1-font = 0
menu-2-1-exec = menu-open-0

menu-3-0 = Hibernate
menu-3-0-font = 0
menu-3-0-exec = systemctl hibernate
menu-3-1 = Cancel
menu-3-1-font = 0
menu-3-1-exec = menu-open-0

menu-4-0 = Suspend
menu-4-0-font = 0
menu-4-0-exec = systemctl suspend
menu-4-1 = Cancel
menu-4-1-font = 0
menu-4-1-exec = menu-open-0

menu-5-0 = Lock
